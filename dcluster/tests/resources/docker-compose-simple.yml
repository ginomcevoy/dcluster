version: '3.1'
services:

    mycluster-slurmctld:
        container_name: mycluster-slurmctld
        image: centos7:ssh
        hostname: slurmctld
        networks:
            dcluster-mycluster:
                ipv4_address: 172.30.0.253
        extra_hosts:
            slurmctld: 172.30.0.253
            node001: 172.30.0.1
            node002: 172.30.0.2
            gateway: 172.30.0.254

    mycluster-node001:
        container_name: mycluster-node001
        image: centos7:ssh
        hostname: node001
        networks:
            dcluster-mycluster:
                ipv4_address: 172.30.0.1
        extra_hosts:
            slurmctld: 172.30.0.253
            node001: 172.30.0.1
            node002: 172.30.0.2
            gateway: 172.30.0.254

    mycluster-node002:
        container_name: mycluster-node002
        image: centos7:ssh
        hostname: node002
        networks:
            dcluster-mycluster:
                ipv4_address: 172.30.0.2
        extra_hosts:
            slurmctld: 172.30.0.253
            node001: 172.30.0.1
            node002: 172.30.0.2
            gateway: 172.30.0.254

networks:
  dcluster-mycluster:
    external:
        name: dcluster-mycluster
