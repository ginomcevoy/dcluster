version: '3.7'
services:

    mycluster-head:
        container_name: mycluster-head
        image: centos7:ssh
        init: true
        entrypoint: ["/bin/bash", "-c", "/sbin/sshd -D 2> /dev/null || /usr/sbin/sshd -D 2> /dev/null || echo \"dcluster needs SSH server installed in image\""]
        hostname: head
        labels:
            bull.com.dcluster.role: head
        networks:
            dcluster-mycluster:
                ipv4_address: 172.30.0.253
        extra_hosts:
            head: 172.30.0.253
            node001: 172.30.0.1
            node002: 172.30.0.2
            gateway: 172.30.0.254


    mycluster-node001:
        container_name: mycluster-node001
        image: centos7:ssh
        init: true
        entrypoint: ["/bin/bash", "-c", "/sbin/sshd -D 2> /dev/null || /usr/sbin/sshd -D 2> /dev/null || echo \"dcluster needs SSH server installed in image\""]
        hostname: node001
        labels:
            bull.com.dcluster.role: compute
        networks:
            dcluster-mycluster:
                ipv4_address: 172.30.0.1
        extra_hosts:
            head: 172.30.0.253
            node001: 172.30.0.1
            node002: 172.30.0.2
            gateway: 172.30.0.254


    mycluster-node002:
        container_name: mycluster-node002
        image: centos7:ssh
        init: true
        entrypoint: ["/bin/bash", "-c", "/sbin/sshd -D 2> /dev/null || /usr/sbin/sshd -D 2> /dev/null || echo \"dcluster needs SSH server installed in image\""]
        hostname: node002
        labels:
            bull.com.dcluster.role: compute
        networks:
            dcluster-mycluster:
                ipv4_address: 172.30.0.2
        extra_hosts:
            head: 172.30.0.253
            node001: 172.30.0.1
            node002: 172.30.0.2
            gateway: 172.30.0.254


networks:
  dcluster-mycluster:
    external:
        name: dcluster-mycluster

